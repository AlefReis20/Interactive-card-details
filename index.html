<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

    <main>
        <figure class="first-card">
            <img class="front-card" src="./assets/bg-card-front.png" alt="front-card">
            <img class="card-logo" src="./assets/card-logo.svg" alt="card-logo">
            <figcaption id="card-numbers">
                <p id="numbers" class="numbers1">0000  0000  0000  0000</p>
                <p class="name">Jane Appleseed</p>
                <p class="date">00/00</p>
            </figcaption>
        </figure>

        <figure class="second-card">
            <img class="back-card" src="./assets/bg-card-back.png" alt="back-card">
            <figcaption class="cvc">
                000
            </figcaption>
        </figure>
    </main>

    <aside class="form">
        <form>
            <label for="">Cardholder Name</label>
            <input type="text"  placeholder="e.g. Jane Appleseed" id="card-name" autofocus>
            <label for="">Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" id="card-number">
            <label for="">Exp. Date (MM/YY)</label>
            <input class="small" type="text" placeholder="MM" maxlength="2" id="mounth">
            <input class="small" type="text" placeholder="YY" maxlength="2" id="year">
            <label class="small-label" for="">cvc</label>
            <input class="medium" type="text" placeholder="e.g. 123" maxlength="3" id="cvc">
        </form>
        <button id="confirm-button">Confirm</button>
    </aside>

    <aside class="sucess">
        <img src="./assets/icon-complete.svg" alt="complete">
        <h1>Thank You!</h1>
        <p>We've added your card details.</p>
        <button id="continue-button">Continue</button>
    </aside>
    

</body>
<script src="./scripts.js"></script>
</html>
